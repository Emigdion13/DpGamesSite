<template name="login">
    <div id="modalMessage" class="modal">
        <div class="modal-content">
            <h4 class="modal-content-title-error">{{getErrors.errorTitle}}</h4>
            <p class="modal-content-text-error">{{getErrors.errorMessage}}</p>
        </div>
        <div class="modal-footer">
            <a href="" class="modal-close waves-effect waves-green btn-flat">Ok</a>
        </div>
    </div>

    <div id="login">
        <div class="container main">
            <div class="row">
                <div class="col s12">
                    <div class="card noshadows">
                        <div class="card-image">
                            <img src="/img/MastersLogo.png" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <form id="loginForm" class="col s12 m12 l12 hoverable">
                    <div class="input-field col s12">
                        <input id="Email" type="text" class="validate">
                        <label for="Email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="Password" type="password" class="validate">
                        <label for="Password">Password</label>
                    </div>
                    <div class="right-align">
                        <input type="submit" class="btn green" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
